<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
      <div>
        <h1>form 속성</h1>
        <p>
          formaction속성은 양식이 제출될 때 입력을 처리할 파일의 URL을 지정합니다.<br>
          이 속성은 form의 요소action의 속성 보다 우선합니다.
        </p>
        <form action="./image/orange.webp">
          <label for="fname">First name:</label>
          <input type="text" id="fname" name="fname"><br><br>
          <label for="lname">Last name:</label>
          <input type="text" id="lname" name="lname"><br><br>
          <input type="submit" value="Submit">
          <input type="submit" formaction="./image/coffeehouse2.jpg" value="Submit as Admin">
        </form>
      </div>
    </div>
</body>
</html>
