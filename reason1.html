<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
      <div>
        <h1>input : submit</h1>
        <p>&lt;input type="submit"&gt;는 폼 핸들러 에 폼 데이터를 제출하기 위한 버튼을 정의합니다 .</p>
        <p>폼 핸들러는 폼의 action 속성에 지정됩니다.</p>
        <form action="./image/orange.webp">
          <label for="userId">UserId:</label><br>
          <input id="userId" name="userId" type="text"><br>
          <label for="pwd"></label><br>
          <input id="pwd" name="pwd" type="password"><br>
          <input type="submit" value="Submit">
        </form>
      </div>
    </div>
</body>
</html>
