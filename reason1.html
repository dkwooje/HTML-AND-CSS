<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
      <div>
        <p>  min및 max속성은 입력 필드의 최소값과 최대값을 지정합니다.</p>
        <p> min및 속성 max은 다음 입력 유형과 함께 작동합니다:number, range, date, datetime-local, month, time, week.<br>
          </p>
        <form>
          <label for="datemax">Enter a date before 2000-01-01:</label>
          <input type="date" id="datemax" name="datemax" max="2000-12-31"><br><br>
        
          <label for="datemin">Enter a date after 2020-01-01:</label>
          <input type="date" id="datemin" name="datemin" min="2020-01-02"><br><br>
          
          <label for="quantity">Quantity (between 1 and 5):</label>
          <input type="number" id="quantity" name="quantity" min="1" max="5"><br><br>
        
          <input type="submit" value="Submit">
        </form>
      </div>
    </div>
</body>
</html>
