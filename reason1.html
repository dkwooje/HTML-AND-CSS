        <p> size속성은 입력 필드의 표시 너비를 문자 단위로 지정합니다.</p>
        <p> 기본값은 size20입니다.<br>
          size속성은 다음 입력 유형에서 작동합니다: 텍스트, 검색, 전화번호, URL, 이메일, 비밀번호.
          </p>

          <label for="fname">First name:</label><br>
          <input type="text" id="fname" name="fname" size="50"><br>
