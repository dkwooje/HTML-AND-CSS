<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
      <div>
        <h1>자동완성</h1>
        <p>
          해당 autocomplete속성은 양식에서 자동완성을 켜야 할지 꺼야 할지를 지정합니다.<br>
          자동완성이 켜져 있으면 브라우저는 사용자가 이전에 입력한 값을 기반으로 자동으로 값을 완성합니다.
        </p>
        <form action="./image/mac.jpg" autocomplete="on" target="_blank">
          <label for="fname">First name:</label>
          <input type="text" id="fname" name="fname" placeholder="Enter your first name"><br><br>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Enter your email"><br><br>
          <input type="submit" value="Submit">
        </form>
      </div>
    </div>
</body>
</html>
