<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
      <div>
        <p>pattern속성은 양식이 제출될 때 입력 필드의 값을 검사하는 정규 표현식을 지정합니다.</p>
        <p>pattern속성은 text, date, search, url, tel, email, password.등의 입력 유형과 호환됩니다.<br>
          </p>
        <form>
          <input type="text" pattern="\d+" value="숫자만 입력 가능합니다.">
          <input type="text" pattern="[A-Za-z0-9]+" value="영문 대소문자와 숫자만 입력 가능합니다.">
          <input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" value="유효한 이메일 주소를 입력하세요.">
          <input type="tel" pattern="\d{3}-\d{3,4}-\d{4}" value="010-1234-5678 형식으로 입력하세요.">
          <input type="submit" value="submit">
        </form>
      </div>
    </div>
</body>
</html>
