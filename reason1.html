<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
      <div>
        <p>required속성은 양식을 제출하기 전에 입력 필드를 작성해야 함을 지정합니다.</p>
        <p>required속성은 다음 입력 유형에서 작동합니다:text, search, url, tel, email, password, date pickers, number, checkbox, radio, file.<br>
          </p>
        <form>
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required>
          <input type="submit" value="Submit">
        </form>
      </div>
    </div>
</body>
</html>
