<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
      }
    </style>
</head>
<body>
    <div>
      <h1>Iframe</h1>
      <p>HTML iframe은 웹 페이지 내에서 웹 페이지를 표시하는 데 사용됩니다.</p>
      <iframe src="./reason2.html" style="border: none;" height="500" width="700" title="Iframe Example" name="iframe_a"></iframe>
    </div>
    <div>
      <h1>Iframe - 링크 대상</h1>
      <p>
        iframe은 링크의 대상 프레임으로 사용될 수 있습니다.<br>
        <b style="color: red;">target</b>링크의 속성은 iframe의 <b style="color: red;">name</b>속성을 참조해야 합니다 .
      </p>
      <p><a href="./reason3.html" target="iframe_a">reason3</a></p>
      <p><a href="./reason2.html" target="iframe_a">reason2</a></p>
    </div>
</body>
</html>
