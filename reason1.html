<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
     <div>
      <h1>textarea</h1>
      <p>해당 &lt;textarea&gt;요소는 다중 줄 입력 필드(텍스트 영역)를 정의합니다.</p>
      <p>
        이 rows속성은 텍스트 영역에 표시되는 줄의 개수를 지정합니다.<br>
        해당 cols속성은 텍스트 영역의 표시 너비를 지정합니다.<br>
        아래의 HTML 코드는 브라우저에 다음과 같이 표시됩니다.
      </p>
      <form action="./image/orange.webp">
        <textarea name="message" rows="10" cols="30">The cat was playing in the garden.</textarea>
        <br><br>
        <input type="submit">
      </form>
     </div>
     <div>
      <p>CSS를 사용하여 텍스트 영역의 크기를 정의할 수도 있습니다.</p>
      <form action="./image/orange.webp">
        <textarea name="message2" style="width: 200px; height: 400px;">까마귀가 소리지른다.</textarea>
        <input type="submit" value="Submit">
      </form>
     </div>
    </div>
</body>
</html>
