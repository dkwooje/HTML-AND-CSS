<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
      <div>
        <h1>method</h1>
        <p>
          method속성은 양식 데이터를 제출할 때 사용할 HTTP 메서드를 지정합니다.<br>
          폼 데이터는 URL 변수( method="get") 또는 HTTP 게시 트랜잭션( method="post")으로 전송할 수 있습니다.
        </p>
        <form action="./image/orange.webp" method="get">
          <label for="fname">First name:</label><br>
          <input type="text" id="fname" name="fname" value="John"><br>
          <label for="lname">Last name:</label><br>
          <input type="text" id="lname" name="lname" value="Doe"><br>
          <input type="submit" value="Submit"><br>
        </form>
        <form action="./image/orange.webp" target="_blank" method="post">
          <label for="fname">First name:</label><br>
          <input type="text" id="fname" name="fname" value="John"><br>
          <label for="lname">Last name:</label><br>
          <input type="text" id="lname" name="lname" value="Doe"><br><br>
          <input type="submit" value="Submit">
        </form>
      </div>
    </div>
</body>
</html>
