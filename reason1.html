<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
      <div>
        <p>&lt;datalist&gt;속성은 &lt;input&gt; 요소에 대한 미리 정의된 옵션이 포함된 요소 list를 참조합니다 .</p>
       
          <form>
            <input list="browsers" name="browser">
            <datalist id="browsers">
              <option value="Edge">
              <option value="Firefox">
              <option value="Chrome">
              <option value="Opera">
              <option value="Safari">
            </datalist>
            <input type="submit" value="Submit">
          </form>
      </div>
    </div>
</body>
</html>
