<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
      <div>
        <h1>Novalidate </h1>
        <p>
          이 속성이 존재하는 경우, 제출 시 양식 데이터(입력)의 유효성을 검사하지 않아야 함을 지정합니다.
        </p>
        <form action="./image/coffeehouse2.jpg" novalidate>
          <label for="email">Enter your email:</label>
          <input type="email" id="email" name="email"><br><br>
          <input type="submit">
        </form>
        <p>
          사용자가 올바른 이메일 형식(ex: user@example.com)을 입력하지 않거나 빈 값을 제출하려고 하면 브라우저가 에러 메시지를 표시하고 제출을 막습니다.<br>
          여기서 novalidate 속성을 사용하면 브라우저는 입력 값이 이메일 형식인지, 또는 필수 항목인지 검사하지 않습니다.
        </p>
      </div>
    </div>
</body>
</html>
