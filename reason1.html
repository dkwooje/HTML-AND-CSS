<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
      <div>
        <h1>datalist</h1>
        <p>
          &lt;datalist&gt;요소는  &lt;input&gt;요소 에 대한 미리 정의된 옵션 목록을 지정합니다.<br>
          사용자는 데이터를 입력할 때 미리 정의된 옵션의 드롭다운 목록을 보게 됩니다.<br>
          &lt;input&gt;요소 의 list속성은 &lt;datalist&gt;요소 의 id속성을 참조해야 합니다 .
        </p>
        <form>
          <input list="browser" name="browser">
          <datalist id="browser">
            <option value="Edge"></option>
            <option value="FireFox"></option>
            <option value="chrome"></option>
            <option value="Opera"></option>
            <option value="Safari"></option>
          </datalist>
          <input type="submit">
        </form>
      </div>
    </div>
</body>
</html>
