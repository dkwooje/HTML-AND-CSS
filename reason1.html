<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
      }
    </style>
</head>
<body>
    <div>
      <div>
        <h1>span</h1>
        <p>
          <span> 요소
            요소 &lt;span&gt;는 텍스트의 일부 또는 문서의 일부를 표시하는 데 사용되는 인라인 컨테이너입니다.<br>
            요소 &lt;span&gt;에는 필수 속성이 없지만 style, , class및 id가 일반적입니다.<br>
            CSS와 함께 사용하면 이 &lt;span&gt;요소를 사용하여 텍스트의 일부 스타일을 지정할 수 있습니다.
        </p>
        <p>My mother has <span style="color:blue;font-weight:bold;">
          blue</span> eyes and my father has <span style="color:rgb(74, 250, 38);font-weight:bold;">
            dark green</span> eyes.</p>
      </div>
    </div>
</body>
</html>
