<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
      <div>
        <h1>input : checkbox</h1>
        <p>&lt;input type="checkbox"&gt;는  체크박스를 이용하면 사용자는 제한된 수의 선택 항목 중에서 0개 또는 그 이상을 선택할 수 있습니다.</p>
        <form>
          <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
          <label for="vehicle1">bike</label><br>
          <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
          <label for="vehicle2">car</label><br>
          <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
          <label for="vehicle3">boat</label><br>
        </form>
      </div>
    </div>
</body>
</html>
