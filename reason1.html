<html lang="en">
<head>

</head>
<body>
    <div>
     <div>
        <style>
           table, td, th {
             border: 1px solid black;
            }

            table {
             border-collapse: collapse;
                 width: 100%;
            }
            th {
             height: 70px;
            }
        </style>
     </div>
     <div>
        <h1>HTML 테이블 크기</h1>
        <p>HTML 테이블은 각 열, 행 또는 전체 테이블마다 크기가 다를 수 있습니다.</p>
        <p>속성을 또는 속성 style과 함께 사용하여 표, 행 또는 열의 크기를 지정합니다.widthheight</p>
     </div>
     <div>
        <h1>테이블 너비</h1>
        <p>표의 너비를 100%로 설정하고 th 요소의 높이를 70px로 설정합니다.</p>
        <table >
            <tr>
              <th>Firstname</th>
              <th>Lastname</th>
              <th>Age</th>
            </tr>
            <tr>
              <td>Jill</td>
              <td>Smith</td>
              <td>50</td>
            </tr>
            <tr>
              <td>Eve</td>
              <td>Jackson</td>
              <td>94</td>
            </tr>
          </table>
     </div>
     <div>
    </div>
</body>
</html>
