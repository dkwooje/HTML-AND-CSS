<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
      <div>
        <h1>select</h1>
        <p>해당 &lt;select&gt;요소는 드롭다운 목록을 정의합니다.</p>
          <p>
            해당 &lt;option&gt;요소는 선택할 수 있는 옵션을 정의합니다.<br>
            기본적으로 드롭다운 목록의 첫 번째 항목이 선택됩니다.<br>
            미리 선택된 옵션을 정의하려면 selected옵션에 속성을 추가합니다.
          </p>
          <form action="./image/mac.jpg">
            <label for="cars1">Choose a car:</label>
            <select id="cars1" name="cars1">
              <option value="volvo">Volvo</option>
              <option value="saab">Saab</option>
              <option value="fiat" selected>Fiat</option>
              <option value="audi">Audi</option>
            </select>
            <input type="submit">
          </form>          
          <p>
            <b>보이는 값:</b> size 사용하여 표시되는 값의 수를 지정합니다.
            url의 변화를  확인해 봅시다.
          </p>
          <form action="./image/mac.jpg">
            <label for="cars2">Choose a car:</label>
            <select id="cars2" name="cars2" size="3">
              <option value="volvo">Volvo</option>
              <option value="saab">Saab</option>
              <option value="fiat" selected>Fiat</option>
              <option value="audi">Audi</option>
            </select>
            <input type="submit">
          </form>  
          <p>
            <b>다중 선택 사용:</b> multiple사용자가 두 개 이상의 값을 선택할 수 있도록 하려면 속성을 사용하세요 .<br>
            선택창을 드레그로 선택할 수 있다.
          </p>
          <form action="/action_page.php">
            <label for="cars3">Choose a car:</label>
            <select id="cars3" name="cars3" multiple>
              <option value="volvo">Volvo</option>
              <option value="saab">Saab</option>
              <option value="fiat">Fiat</option>
              <option value="audi">Audi</option>
            </select><br><br>
            <input type="submit">
          </form>          
        </div>
    </div>
</body>
</html>
