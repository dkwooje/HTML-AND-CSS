<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <div>
      <div>
        <p>step속성은 입력 필드의 유효한 숫자 간격을 지정합니다.</p>
        <p>해당 step속성은 다음 입력 유형과 호환됩니다:number, range, date, datetime-local, month, time, week.<br>
          </p>
          <form>
            <label for="points">Points:</label>
            <input type="number" id="points" name="points" step="3">
            <input type="submit" value="Submit">
          </form>
      </div>
    </div>
</body>
