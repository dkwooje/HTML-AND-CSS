<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
      <div>
        <p>multiple속성은 사용자가 입력 필드에 두 개 이상의 값을 입력할 수 있음을 지정합니다.</p>
        <p>이 multiple속성은 이메일, 파일 등의 입력 유형에서 작동합니다.<br>
          </p>
        <form>
          <label for="fileOne">Select file only one:</label>
          <input type="file" id="fileOne" name="fileOne" ><br><br>
          <label for="files">Select files :</label>
          <input type="file" id="files" name="files" multiple><br><br>
          <input type="submit" value="Submit">
        </form>
      </div>
    </div>
</body>
</html>
