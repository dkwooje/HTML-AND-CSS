<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
     <div>
      <h1>button</h1>
      <p>&lt;button&gt;요소는 클릭 가능한 버튼을 정의합니다.</p>
      <button type="button" onclick="alert('Hello World!')">Click Me!</button>
     </div>
     <div>
      <h1>fieldset 와 legend</h1>
      <p>
        해당 &lt;fieldset&gt;요소는 양식에서 관련 데이터를 그룹화하는 데 사용됩니다.
        요소 는 요소 &lt;legend&gt;에 대한 캡션을 정의합니다 &lt;fieldset&gt; .
      </p>
      <form>
        <fieldset>
          <legend> 개인정보</legend>
          <label for="fname">First Name</label><br>
          <input id="fname" name="fname" value="John">
          <label for="lname">Last Name</label><br>
          <input id="lname" name="lname" value="Doe">
          <input type="submit" value="Submit">
        </fieldset>
      </form>
     </div>
    </div>
</body>
</html>
